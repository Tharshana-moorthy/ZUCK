<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

 <style>

  
  .png{
    display: flex;
   padding: 15px 25px 32px;
   
    flex-direction: column;
    width:140px;
    height: auto;
    margin-right: 4em;
    margin-left: 4em;
    border-radius: 20px;
  }

    /* ====== RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:linear-gradient(90deg,green,yellow);
    }
    @media (max-width: 1024px) {
      body {
        padding: 20px;
      }
    }
    @media (max-width:768px){
        .login-container{
            max-width: 350px;

padding: 35px 30px;        }
    }

    /* ====== CONTAINER ====== */
    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      color: #4f46e5;
      margin-bottom: 25px;
      font-size: 26px;
    }

    /* ====== INPUT FIELDS ====== */
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1.5px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      font-family: sans-serif;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 6px rgba(79, 70, 229, 0.3);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    /* ====== OPTIONS ====== */
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .options a {
      color: #4f46e5;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    /* ====== BUTTON ====== */
    button {
      width: 100%;
      background: #000000;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
        
      background: linear-gradient(90deg,blue,red);
    }

    /* ====== SIGNUP LINK ====== */
    .signup {
      margin-top: 18px;
      color: #555;
      font-size: 14px;
    }

    .signup a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Bon Appetite üçó</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address" required />
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
      <i id="togglePassword" class="fa fa-eye"></i>
    </div>

    <div class="options">
      <label><input type="checkbox" id="remember" /> Remember Me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <a target="_blank" href="Students.html">
    <button  onclick="login()" >Sign In</button>
    </a>

    <div class="signup">
      Don‚Äôt have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>

  <script>
    // ===== Toggle Password Visibility =====
    const togglePassword = document.querySelector("#togglePassword");
    const passwordField = document.querySelector("#password");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "Mark 3301 " : "password";
      passwordField.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // ===== Dummy Login Function =====
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in all fields!");
        return;
      }

      // Here you can replace with actual authentication logic or API call
      alert(`Welcome, ${email}! You have successfully logged in.`);
    }
  </script>

  </div>
</body>
</html>
